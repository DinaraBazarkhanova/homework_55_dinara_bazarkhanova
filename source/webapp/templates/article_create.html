{% extends 'base.html' %}
{% block title %}To DO List Create{% endblock %}
{% block content %}
    <div class="form">
        <form action="{% url 'article_add' %}" method="post">
            {% csrf_token %}
            <div class="form_row">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form_row">
                <label for="">Text</label>
                <textarea name="text", id="text", cols="30", rows="10"></textarea>
            </div>
            <div class="form_row">
                <label for="status">Status</label>
                <select name="status">
                    <option value="new" selected>New</option>
                    <option value="in progress">In progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div>
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" value="2023-08-06">
            </div>
            <div class="form_row">
                <input type="submit">
            </div>
        </form>
    </div>
{% endblock %}
